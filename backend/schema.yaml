components:
  schemas:
    Alerta:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        tipo:
          $ref: '#/components/schemas/AlertaTipoEnum'
        mensaje:
          type: string
        activa:
          type: boolean
        creada_en:
          type: string
          format: date-time
          readOnly: true
        atendida_en:
          type: string
          format: date-time
          nullable: true
      required:
      - creada_en
      - id
      - mensaje
      - tipo
    AlertaTipoEnum:
      enum:
      - stock_bajo
      type: string
      description: '* `stock_bajo` - Stock bajo'
    Comida:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        fecha:
          type: string
          format: date-time
        carbohidratos_g:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        descripcion:
          type: string
          maxLength: 255
      required:
      - id
    DosisInsulina:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        fecha:
          type: string
          format: date-time
        tipo:
          $ref: '#/components/schemas/DosisInsulinaTipoEnum'
        unidades:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,1})?$
        comida:
          type: integer
          nullable: true
        notas:
          type: string
          maxLength: 255
      required:
      - id
      - tipo
      - unidades
    DosisInsulinaTipoEnum:
      enum:
      - bolo
      - basal
      - corr
      type: string
      description: |-
        * `bolo` - Bolo
        * `basal` - Basal
        * `corr` - Correción
    ElementoKit:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        etiqueta:
          type: string
          maxLength: 120
        cantidad_requerida:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        unidad:
          type: string
          maxLength: 16
      required:
      - etiqueta
      - id
    GlucosaRegistro:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        valor_mg_dl:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        medido_en:
          type: string
          format: date-time
        fuente:
          type: string
          maxLength: 20
        notas:
          type: string
          maxLength: 255
      required:
      - id
      - medido_en
      - valor_mg_dl
    Insumo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nombre:
          type: string
          maxLength: 120
        tipo:
          $ref: '#/components/schemas/InsumoTipoEnum'
        stock_actual:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        stock_minimo:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        unidad:
          type: string
          maxLength: 20
        caduca_en:
          type: string
          format: date
          nullable: true
        creado_en:
          type: string
          format: date-time
          readOnly: true
      required:
      - creado_en
      - id
      - nombre
      - tipo
    InsumoTipoEnum:
      enum:
      - INS
      - TIR
      - AGU
      - SEN
      - OTR
      type: string
      description: |-
        * `INS` - Insulina
        * `TIR` - Tiras
        * `AGU` - Agujas
        * `SEN` - Sensor
        * `OTR` - Otro
    Kit:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nombre:
          type: string
          maxLength: 120
        descripcion:
          type: string
        activo:
          type: boolean
        token_publico:
          type: string
          readOnly: true
        elementos:
          type: array
          items:
            $ref: '#/components/schemas/ElementoKit'
          readOnly: true
      required:
      - elementos
      - id
      - nombre
      - token_publico
    Paciente:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nombre:
          type: string
          maxLength: 120
        fecha_nacimiento:
          type: string
          format: date
          nullable: true
        tipo_diabetes:
